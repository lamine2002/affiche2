<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
    rel="stylesheet"
    />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex">
          <a class="navbar-brand" href="#">ðŸ“šLibrary</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!-- <a class="nav-link" href="#">Features</a> -->
            </div>
          </div>
        </div>
      </nav>

      <!-- End NavBar -->

    <div class="container">
              <!-- Modal to add book -->

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary addButton" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
        Add Book
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <!-- Title -->
                <div class="form-outline mb-4">
                  <input type="text" id="title" class="form-control" />
                  <label class="form-label" for="title">Title</label>
                </div>
              
                <!-- Author -->
                <div class="form-outline mb-4">
                  <input type="text" id="author" class="form-control" />
                  <label class="form-label" for="author">Author</label>
                </div>

                 <!-- Pages -->
                 <div class="form-outline mb-4">
                  <input type="number" id="pages" class="form-control" />
                  <label class="form-label" for="author">Pages</label>
                 </div>

                 <!-- Read -->
                 <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="read" />
                  <label class="form-check-label" for="flexCheckDefault">Already read</label>
                </div>

                 <div class="modal-footer">
                  <button type="submit" class="btn btn-primary addBook" data-mdb-dismiss="modal">Add</button>
                  <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                </div>

              </form>
              
            </div>
            
          </div>
        </div>
      </div>

      <!-- End modal -->



          <!-- Book display -->
        <div class="book-container" >
            
        </div>
    </div>

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>

    <script src="app.js"></script>
</body>
</html>
